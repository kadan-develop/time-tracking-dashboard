<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link

      type="image/png"

      href="./images/favicon-32x32.png"

    <title>Time tracking</title>

  <body>
    <main class="container d-flex justify-content-center my-5">
      <div id="section-fitter" class="row g-4" style="width: 350px">
        <!-- PROFILE -->
        <section class="col-12 col-md-4">
          <div
            class="card profile-card d-flex flex-row align-items-center rounded-4 justify-content-center"
          >
            <img
              src="./images/image-jeremy.png"
              alt="Profile Picture"
              class="profile-picture border border-3 rounded-circle border-white"
            />
            <div class="profile-info text-white ms-3">
              <p class="mb-0 fs-6">Report for</p>
              <h1 class="name fw-light fs-2">Jeremy Robson</h1>
            </div>
          </div>

          <div
            class="card time-frame-card p-4 d-flex flex-row justify-content-between rounded-4"
          >
            <button class="time-frame-btn active" data-timeframe="daily">
              Daily
            </button>
            <button class="time-frame-btn" data-timeframe="weekly">
              Weekly
            </button>
            <button class="time-frame-btn" data-timeframe="monthly">
              Monthly
            </button>
          </div>
        </section>
