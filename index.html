<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Time tracking</title>
  </head>
  <body>
    <main
      class="container d-flex flex-md-column justify-content-center align-items-center"
    >
      <div id="cards" class="row">
        <!-- PROFILE -->
        <section class="profile-section">
          <div
            class="card profile-card d-flex flex-row flex-md-column align-items-center justify-content-md-evenly align-items-md-start rounded-4 justify-content-center"
          >
            <img
              src="./images/image-jeremy.png"
              alt="Profile Picture"
              class="profile-picture border border-3 rounded-circle border-white ms-md-4"
            />
            <div class="profile-info text-white ms-3 ms-md-4">
              <p class="mb-0 fs-6">Report for</p>
              <h1 class="name fw-light">Jeremy Robson</h1>
            </div>
          </div>

          <div
            class="card time-frame-card p-4 d-flex flex-row flex-md-column align-items-md-start justify-content-md-evenly justify-content-between rounded-4"
          >
            <button class="time-frame-btn" type="button" data-timeframe="daily">
              Daily
            </button>
            <button
              class="time-frame-btn active-btn"
              type="button"
              data-timeframe="weekly"
            >
              Weekly
            </button>
            <button
              class="time-frame-btn"
              type="button"
              data-timeframe="monthly"
            >
              Monthly
            </button>
          </div>
        </section>

        <!-- ACTIVITY CARDS -->
        <div id="section-fitter" class="mt-0"></div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/kadan-develop"
        target="_blank"
        >kadan-develop</a
      >.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
